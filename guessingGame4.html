<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessingGame4</title>
  <link rel="stylesheet" href="guessingGame4.css">
</head>

<body>
  <header>
    <h1>Guessing Game</h1>
  </header>
  <center>
    <main>
      <h3>Take a guess between 1 - 100, try your luck.</h3>
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Fire Away!" class="guessSubmit">
      </div>
      <div class="resultParam">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
      <script src="guessingGame4.js"></script>
    </main>
  </center>
</body>

</html>
